<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Category Checker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <style>
    *{
         font-family: 'poppins' , sans-serif;
    }
    body {
     
      background-color: #0b0000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bmi-container {
      background-color: #a884f1;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgb(249, 247, 247);
      width: 400px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #040c67;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f4f8f5;
      color: black;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="bmi-container">
    <h2>BMI Category Checker</h2>
    <input type="number" id="height" placeholder="Height (in meters)" step="0.01">
    <input type="number" id="weight" placeholder="Weight (in kg)" step="0.1">
    <button onclick="checkBMI()">Calculate BMI</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function checkBMI() {
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const result = document.getElementById('result');

      if (!height || !weight || height <= 0 || weight <= 0) {
        result.innerHTML = "<span style='color:red;'>Please enter valid height and weight.</span>";
        return;
      }

      const bmi = weight / (height * height);
      let category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi < 24.9) {
        category = "Normal weight";
      } else if (bmi < 29.9) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      result.innerHTML = `Your BMI is <strong>${bmi.toFixed(2)}</strong> - <span style="color:blue;">${category}</span>`;
    }
  </script>
</body>
</html>
